{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element" style="width: 60%; margin: 0px auto; text-align: center;">
                <div class="mt-4">
                    <p><strong>Incorrect credentials!</strong></p>
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center links">
                        Want to try again? <a href="{% url 'login' %}" class="ml-2">Login</a>
                    </div>

                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Forgot Password?<a href="{% url 'reset_password' %}" class="ml-2">Forgot
                                Password?</a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
