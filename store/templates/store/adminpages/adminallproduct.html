{% extends 'store/adminpages/adminmain.html' %}
{% load static %}
{% block content %}
<div class="row box-element">
    
    <div class="col-lg-12">
        <table class="table">
            <thead>
                <tr>
                    <th>SN</th>
                    <th>Product Name </th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for product in allproducts %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.price}}</td>
                    <td><a href="{% url 'updateproduct' product.id %}" class="btn btn-outline-info btn-sm">Edit</a></td>
                    <td><a href="{% url 'deleteproduct' product.id %}" class="btn btn-outline-danger btn-sm">Delete</a></td>

                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
