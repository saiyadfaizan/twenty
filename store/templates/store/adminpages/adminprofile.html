{% extends 'store/adminpages/adminmain.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'adminstore' %}">&#x2190; Back to Store</a>
            <br>
            <hr>

            <table class="table">
                <tr>Username: <strong>{{user.username}}</strong></tr>
                <br />
                <tr>Name: <strong>{{user.first_name}} {{user.last_name}}</strong></tr>
                <br />
                <tr>Email: <strong>{{user.email}}</strong></tr>
                <br />
                <br />
            </table>
            <div class="row">
                
                <div class="col-lg-4"><a class="btn btn-outline-primary btn-block" href="{%url 'update_user'%}">Update Info</a>
                </div>

                <div class="col-lg-4"><a class="btn btn-outline-warning btn-block" href="{%url 'change_password'%}">Change
                        Password</a></div>

                <div class="col-lg-4"><a class="btn btn-outline-danger btn-block" href="{%url 'logout'%}">Logout</a></div>

            </div>

        </div>

    </div>
</div>
{% endblock content %}
